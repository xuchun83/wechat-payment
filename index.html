<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账单详情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        
        .header {
            background-color: #fff;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e5e5e5;
            position: relative;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: normal;
            color: #333;
        }
        
        .close-btn {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #666;
            cursor: pointer;
        }
        
        .url-info {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        .content {
            background-color: #fff;
            margin: 10px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .section-title {
            padding: 15px;
            font-size: 16px;
            color: #333;
            background-color: #f8f8f8;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: #666;
            font-size: 14px;
        }
        
        .info-value {
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }
        
        .details-section {
            margin-top: 10px;
        }
        
        .expandable {
            cursor: pointer;
            position: relative;
        }
        
        .expandable::after {
            content: '>';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
            font-size: 16px;
        }
        
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            padding: 15px;
            border-top: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .total-amount {
            font-size: 16px;
            color: #333;
        }
        
        .amount {
            color: #ff4757;
            font-weight: bold;
            font-size: 20px;
        }
        
        .pay-button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .pay-button:hover {
            background-color: #ff3742;
        }
        
        /* 支付页面样式 */
        .payment-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #f5f5f5;
            z-index: 1000;
        }
        
        .payment-content {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .error-modal {
            background-color: white;
            border-radius: 12px;
            padding: 30px 40px;
            text-align: center;
            max-width: 300px;
            width: 90%;
        }
        
        .error-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .error-message {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }
        
        .confirm-btn {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 10px 40px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .confirm-btn:hover {
            background-color: #ff3742;
        }
    </style>
</head>
<body>
    <!-- 账单详情页面 -->
    <div id="billPage">
        <div class="header">
            <span class="close-btn">×</span>
            <h1>账单详情</h1>
            <div class="url-info">pos.fuwuqu.com</div>
        </div>
        
        <div class="content">
            <div class="section-title">基础信息</div>
            <div class="info-row">
                <span class="info-label">住户姓名</span>
                <span class="info-value">张*</span>
            </div>
        </div>
        
        <div class="content">
            <div class="section-title">房间信息</div>
            <div class="info-row">
                <span class="info-value">新和平一期3楼298号房</span>
            </div>
        </div>
        
        <div class="content details-section">
            <div class="info-row expandable">
                <span class="info-label">交易明细</span>
            </div>
        </div>
        
        <div class="bottom-bar">
            <div class="total-amount">
                总计 <span class="amount">¥ 0.00</span>
            </div>
            <button class="pay-button" onclick="showPaymentPage()">去支付</button>
        </div>
    </div>
    
    <!-- 支付页面 -->
    <div id="paymentPage" class="payment-page">
        <div class="header">
            <span class="close-btn" onclick="hidePaymentPage()">×</span>
            <h1>支付</h1>
            <div class="url-info">pos.fuwuqu.com</div>
        </div>
        
        <div class="payment-content">
            <div class="error-modal">
                <div class="error-title">错误提醒</div>
                <div class="error-message">账单信息为空</div>
                <button class="confirm-btn" onclick="hidePaymentPage()">确认</button>
            </div>
        </div>
    </div>
    
    <script>
        function showPaymentPage() {
            document.getElementById('paymentPage').style.display = 'block';
        }
        
        function hidePaymentPage() {
            document.getElementById('paymentPage').style.display = 'none';
        }
        
        // 添加时间显示
        function updateTime() {
            const now = new Date();
            const timeString = now.getHours() + ':' + (now.getMinutes() < 10 ? '0' : '') + now.getMinutes();
            // 这里可以添加时间显示逻辑
        }
        
        updateTime();
        setInterval(updateTime, 60000);
    </script>
</body>
</html>
